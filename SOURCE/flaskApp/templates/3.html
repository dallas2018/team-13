<body>
  <h1>More About You</h1>
  <p>**Check all that apply!</p>
  <div class="select-gender">
  <h3>Gender</h3>
  <input type="radio" name="s-gender" id="female"/>
  <input type="radio" name="s-gender" id="male" />
  <input type="radio" name="s-gender" id="other" />

  <label class="select-gender" for="female">Female</label>
  <label class="select-gender" for="male">Male</label>
  <label class="select-gender" for="other">Other</label>
  </div>

  <div class="select-race">
  <h3>Race/Ethnicity</h3>
  <input type="checkbox" name="s-race" id="hispanic"/>
  <input type="checkbox" name="s-race" id="black" />
  <input type="checkbox" name="s-race" id="native" />
  <input type="checkbox" name="s-race" id="asian" />
  <input type="checkbox" name="s-race" id="pacific" />
  <input type="checkbox" name="s-race" id="white" />
  <input type="checkbox" name="s-race" id="other-r" />

  <label class="select-race" for="hispanic">Hispanic or Latino</label>
  <label class="select-race" for="black">Black/African-American</label>
  <label class="select-race" for="native">American Indian or Alaskan Native</label><br/>
  <label class="select-race" for="asian">Asian (Not Pacific Islander)</label>
  <label class="select-race" for="pacific">Hawaiian Native or Pacific Islander</label>
  <label class="select-race" for="white">White or Caucasion</label><br/>
  <label class="select-race" for="other-r">Other</label>
  </div>

  <div class="select-transp">
    <h3>Transportation</h3>
    <input type="radio" name="s-transp" id="own"/>
    <input type="radio" name="s-transp" id="borrow" />
    <input type="radio" name="s-transp" id="public" />
    <input type="radio" name="s-transp" id="none" />

    <label class="select-transp" for="own">Own/Lease Working Vehicle</label>
    <label class="select-transp" for="borrow">Borrow Vehicle</label><br/>
    <label class="select-transp" for="public">Public Transportation</label>
    <label class="select-transp" for="none">None</label>
  </div>

  <div class="select-more">
    <h3>Other</h3>
    <input type="checkbox" name="s-more" id="work-auth"/>
    <input type="checkbox" name="s-more" id="citizen"/>
    <input type="checkbox" name="s-more" id="gov-id"/>
    <input type="checkbox" name="s-more" id="license"/>

    <label class="select-more" for="work-auth">Authorized to Work</label>
    <label class="select-more" for="citizen">US Citizenship</label><br/>
    <label class="select-more" for="gov-id">Government ID</label>
    <label class="select-more" for="license">Driver's License</label>
  </div>
